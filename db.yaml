- name: installing db server
  hosts: db
  become: yes
  tasks:
  - name: install mysql
    ansible.builtin.dnf:
      name: mysql-server
      state: latest
  - name: start and enable mysql
    ansible.builtin.service:
      name: mysql-server
      state: started
      enabled: yes 
  - name: setting default user password
    ansible.builtin.command: mysql_secure_installation --set-root-pass ExpenseApp@1